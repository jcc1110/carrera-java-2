<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../templates/master.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Iniciar Sesión
    </ui:define>

    <ui:define name="content">
        <h1>Iniciar Sesión</h1>
        <hr/>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario:" />
                <h:inputText value="#{ ub.usuario }" label="Usuario">
                    <f:validateLength minimum="3" />
                </h:inputText>
                
                <h:outputLabel value="Clave:" />
                <h:inputSecret value="#{ ub.clave }" label="Clave">
                    <f:validateLength minimum="3" maximum="6" />
                </h:inputSecret>
                
                <h:commandButton action="#{ ub.login }" 
                                 value="Iniciar Sesión" />
            </h:panelGrid>
        </h:form>
    </h:body>
        
    </ui:define>

</ui:composition>
