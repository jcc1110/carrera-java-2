<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Iniciar Sesión
    </ui:define>
    <ui:define name="content">
        <h1>Iniciar Sesión</h1>
        <br/>
        <img src="https://www3.bancaribe.com.ve/bcn/images/image_1_header.jpg"/>
        <br/>
        <h:form>
            <h:outputLabel value="Usuario " />
            <h:inputText id="txtUsuario"
                         value="#{lb.id}"
                         label="Usuario">
                <f:validateLength minimum="10" />
            </h:inputText>
            <br/>
            <br/>
            <h:outputLabel value="Clave " />
            <h:inputSecret id="txtClave"
                           value="#{lb.password}"
                         label="Clave">
                <f:validateLength minimum="6" /> 
            </h:inputSecret>
            <h:commandButton value="Ingresar" action="#{lb.login}"/>
        </h:form>
    </ui:define>
    

</ui:composition>
