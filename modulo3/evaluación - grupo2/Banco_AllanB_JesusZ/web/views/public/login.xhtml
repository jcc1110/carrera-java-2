<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Iniciar Sesión
    </ui:define>

    <ui:define name="info">
        <h2>Iniciar Sesión</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario"/>
                <h:inputText value="#{lb.usuario}" label="Usuario">
                    <f:validateLength minimum="3" maximum="20" />
                </h:inputText>

                <h:outputLabel value="Clave" />
                <h:inputSecret value="#{lb.clave}" label="Clave">
                    <f:validateLength minimum="3" maximum="6" />
                </h:inputSecret>

                <h:commandButton action="#{lb.login()}" value="Iniciar sesion" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
