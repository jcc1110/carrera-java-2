    <h:head>
        <title>Manejo de Eventos</title>
         <script>
            function mensajeInfo() { alert('Transferencia Exitosa.');
                                     window.location.href='resultado.xhtml';}
           
        </script>
    </h:head>
    <h:body>   
        <h:form>
        <h:panelGrid columns="2">
                        
                <h2>Tranferencias entre Cuentas</h2>
                <h:panelGrid columns="2">
                    Seleccionar:
                    <h:selectOneMenu 
                                    value="#{ cuentas.cuentaSeleccionada }" 
                                    onchange="submit()" 
                                    valueChangeListener="#{ cuentas.cambioDeCuenta }">
                        <f:selectItems value="#{ cuentas.cuentas }" />
                    </h:selectOneMenu>
                    Nombre de Cuenta:
                    <h:outputText value="#{ cuentas.cuentaSeleccionada }"/>
                    
                    Monto a Transferir:
                    <h:inputText value="#{cuentas.monto}">
                        <f:convertNumber currencySymbol="" type="currency" pt:required="required"/>
                    </h:inputText>
                    Concepto:
                    <h:inputText value="#{cuentas.concepto}">
                        
                    </h:inputText>
                    
                <!--<h:commandButton value="Transferir" action="mensaje"/>-->
                <h:commandButton value="Enviar Dato">
                <f:ajax execute="txtNombre"
                        render="txtMensaje" 
                        onevent="mensajeInfo()" />
            </h:commandButton>
                </h:panelGrid>
              
            
        </h:panelGrid>
            
            </h:form>
