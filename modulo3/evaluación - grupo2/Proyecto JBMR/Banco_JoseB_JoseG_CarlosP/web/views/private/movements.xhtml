<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./../../templates/master2.xhtml">
    
    <ui:define name="title">
        Movimientos de Cuenta
    </ui:define>
    
    <ui:define name="content">
   <h1>Movimientos de tu cuenta</h1>
        <hr/>
        <h:form>
            <h:dataTable 
                value="#{ tu.lsttransBank }"
                rendered="#{ not empty tu.lsttransBank }"
                        var="tra" 
                        styleClass="employeeTable"
                        headerClass="employeeTableHeader"
                        rowClasses="employeeTableOddRow, employeeTableEvenRow">
                <h:column>
                    <f:facet name="header">transaccion</f:facet>
                    #{ tra.transaccion}
                </h:column>                
                <h:column>
                    <f:facet name="header">Cuenta</f:facet>
                    #{ tra.cuenta }
                </h:column>                
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    #{ tra.fecha }
                </h:column>                
                <h:column>
                    <f:facet name="header">Monto</f:facet>
                    #{ tra.monto }
                </h:column>
            </h:dataTable>
            <h:outputLabel value="Sin datos para mostrar" 
                           rendered="#{ empty tu.lsttransBank }"
                           style="color:blue;" />
  
        </h:form>

    </ui:define>       
</ui:composition>
