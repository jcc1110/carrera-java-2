<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../templates/master2.xhtml">

    <ui:define name="title">
        Transferencias
    </ui:define>

    <ui:define name="content">
        <hr />
        <h:form>
    <br/>
            <h:outputLabel value="CuentaOrigen: " />
            <h:inputText id="txtCounto" 
                         value="#{ transferencia.cuentaOrigen }" 
                         label="Cuenta">
                <f:validateDoubleRange minimum="10000" />
            </h:inputText>
            <h:message for="txtCount" class="formato" />
            
            <h:outputLabel value="CuentaDestino: " />
            <h:inputText id="txtCountD" 
                         value="#{ transferencia.cuentaDestino }" 
                         label="Cuenta">
                <f:validateDoubleRange minimum="10000" />
            </h:inputText>
            <h:message for="txtCount" class="formato" />
            
            <br/>
            <h:outputLabel value="Banco: " />
            <h:inputText id="txtBank" 
                         value="#{ transferencia.banco }" 
                         label="Banco">
                <f:validateLength minimum="3"  maximum="20" />
            </h:inputText>
            <h:message for="txtBanco" class="formato" />

            <!-- SITIO WEB -->
            <br/>
            <h:outputLabel value="Monto: " />
            <h:inputText id="txtcash" 
                         value="#{ transferencia.monto }" 
                         label="Monto">
                <f:validateRequired />
               
            </h:inputText>

            <br/>
            <h:commandButton value="Enviar"
                             actionListener="#{transferencia.nuevatransferencia()}" />
            <hr/>
            
            <h:dataTable 
                value="#{ transferencia.lsttrans }"
                rendered="#{ not empty transferencia.lsttrans }"
                        var="tra" 
                        styleClass="employeeTable"
                        headerClass="employeeTableHeader"
                        rowClasses="employeeTableOddRow, employeeTableEvenRow">
                <h:column>
                    <f:facet name="header">cuentaOrigen</f:facet>
                    #{ tra.cuentaOrigen}
                </h:column>                
                <h:column>
                    <f:facet name="header">cuentaDestino</f:facet>
                    #{ tra.cuentaDestino }
                </h:column>                
                <h:column>
                    <f:facet name="header">banco</f:facet>
                    #{ tra.banco }
                </h:column>                
                <h:column>
                    <f:facet name="header">monto</f:facet>
                    #{ tra.monto }
                </h:column>
              
            </h:dataTable>
            <h:outputLabel value="Sin datos para mostrar" 
                           rendered="#{ empty transferencia.lsttrans }"
                           style="color:blue;" />
        </h:form>

    </ui:define>
</ui:composition>
